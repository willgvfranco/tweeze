{% extends 'registerBase.html' %}
{% load static %}
{% block content %}
  <div class="register-box">
    <span class="title">Quem é você?</span>

    <form class="register-form" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <label for="name">Nome</label>
      <input class="form-control" type="text" id="name" name="name" required>

      <label class="labels" for="email">E-mail</label>
      <input class="form-control" type="email" id="email" name="email" required>

      <div class="line">
        <div class="wrapper">
          <label for="password">Senha</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="wrapper">
          <label for="passwordConfirm">Confirme a senha</label>
          <input
            class="form-control"
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            required
          >
        </div>
      </div>

      <div class="line">
        <div class="wrapper">
          <label for="phone">Telefone</label>
          <input class="form-control" type="text" id="phone" name="phone" required>
        </div>
        <div class="wrapper">
          <label for="cep">CEP</label>
          <input class="form-control" type="text" id="cep" name="cep" required>
        </div>
      </div>

      <div class="line">
        <div class="wrapper">
          <label for="gender">Gênero</label>
          <input class="form-control" type="text" id="gender" name="gender" required>
        </div>

        <div class="wrapper">
          <span>Essa conta é</span>
          <div class="account-wrapper">
            <input
              class="form-check-input"
              type="radio"
              name="account_type"
              id="personal-type"
              value="personal"
            >
            <label class="form-check-label" for="personal-type">
              Pessoal
            </label>
            <input
              class="form-check-input"
              type="radio"
              name="account_type"
              id="company-type"
              value="company"
            >
            <label class="form-check-label" for="company-type">
              Empresarial
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn submit-btn">Continuar</button>
    </form>
  </div>
{% endblock %}
