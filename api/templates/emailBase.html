<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <title>Tweeze</title>
</head>
<body>
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="550" bgcolor="white">
    <tbody>
      <!-- Logo -->
      <tr>
        <td align="center">
          <img src="cid:tweeze_logo" alt="Tweeze Logo" style="width: 150px;margin: 50px 0;" />
        </td>
      </tr>

      <!-- Content -->
      {{> content}}

      <!-- Footer -->
      <tr>
        <td align="center">
          <a href="">
            <img src="cid:facebook_icon" alt="Facebook" style="margin-right: 15px; margin-top: 35px;" />
          </a>
          <a href="">
            <img src="cid:twitter_icon" alt="Twitter" style="margin-right: 15px; margin-top: 35px;" />
          </a>
          <a href="">
            <img src="cid:instagram_icon" alt="Instagram" style="margin-right: 15px; margin-top: 35px;" />
          </a>
          <a href="">
            <img src="cid:email_icon" alt="Email" style="margin-right: 15px; margin-top: 35px;" />
          </a>
          <a href="">
            <img src="cid:phone_icon" alt="Telefone" style="margin-right: 15px; margin-top: 35px;" />
          </a>
        </td>
      </tr>


      <table align="center" border="0" cellpadding="0" cellspacing="0" class="col-550" width="550">
        <tbody>
          <tr>
            <td align="right">
              <div style="color: rgb(139, 139, 139); font-size: 22px; margin-top: 25px;  margin-bottom: 50px;">Precisa de ajuda?</div>
            </td>
            
            <td align="left">
              <div style="font-size: 22px; margin-top: 25px; margin-left: 10px; margin-bottom: 50px;">
                <a href="" style="color: #09407e;">Clique aqui.</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </tbody>
  </table>
</body>
</html>
