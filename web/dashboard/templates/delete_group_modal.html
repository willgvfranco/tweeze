<div class="modal fade" id="delete-group" tabindex="-1" data-backdrop="static" aria-labelledby="delete_group" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form class="terms-form" action="{% url 'dashboard:deletargrupo' %}" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h2 class="modal-title" id="delete-group">Deletar grupo</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>  

        <div class="modal-body">
          <p>Tem certeza que deseja deletar o grupo "<span class="group-title"></span>"?</p>
        </div>

        <div class="modal-footer">
          <input type="text" name="delete_group_id" id="delete_group_id" class="hidden">
          <button type="button" class="btn btn-danger cancel-btn" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success confirm-btn">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
