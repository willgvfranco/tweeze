<div class="modal fade" id="create-group" tabindex="-1" data-backdrop="static" aria-labelledby="create_group" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form class="terms-form" action="{% url 'dashboard:criargrupo' %}" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h2 class="modal-title" id="create-group">Criar novo grupo</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>  

        <div class="modal-body">
          <label for="group-name">Nome do Grupo</label>
          <input
            class="form-control"
            type="text"
            id="create-group-name"
            name="group-name"
          />

          <div class="forms-wrapper">
            <div class="positive-clipping-form">
              <label for="create-positives">Insira aqui os termos positivos</label>
              <input
                class="form-control"
                type="text"
                id="create-positives"
                name="create-positives"
                placeholder="Separe as palavras com vírgula"
              />

              <label class="labels" for="key-words">Palavras-chave</label>
              <ul class="key-words-wrapper positive-wrapper"></ul>
            </div>

            <div class="negative-clipping-form" id="negative-clipping-form">
              <label for="create-negatives">Insira aqui os termos negativos</label>
              <input
                class="form-control"
                type="text"
                id="create-negatives"
                name="create-negatives"
                placeholder="Separe as palavras com vírgula"
              >

              <label class="labels" for="key-words">Palavras-chave</label>
              <ul class="key-words-wrapper negative-wrapper"></ul>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger clicable-btn cancel-btn" data-dismiss="modal">Cancelar</button>
            <input type="text" name="create_positives" id="create_positives" class="hidden">
            <input type="text" name="create_negatives" id="create_negatives" class="hidden">
            <button type="submit" class="btn btn-success clicable-btn submit-btn">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
